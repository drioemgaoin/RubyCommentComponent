<dom-module id="add-comment">
  <link rel="stylesheet" href="add-comment.css" />

  <template>
    <h2>Add comment</h2>

    <form is="iron-form" id="form" method="post" class="form">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="comment[username]" type="text" />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="comment[email]" type="text" />
      </div>

      <div class="field">
        <label for="content">Content</label>
        <textarea id="content" name="comment[content]" type="text"></textarea>
      </div>

      <button>Create</button>
    </form>
  </template>

  <script src="add-comment.js"></script>
</dom-module>
